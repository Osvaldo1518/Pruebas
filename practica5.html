<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 5</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <style>

        body {
            background-color:rgb(145, 39, 39);
        }

        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>


    <script>



        var informacion =  "<h1>Una Ubicación Increíble.</h1>"
            informacion += "<p><strong>Dirección:</strong> Colonia increíble, Calle Asombrosa 125.</p>"
            informacion += "<p><strong>Teléfono:</strong>477 718 8578.</p>"
       
        var informacion2 =  "<h1>Centro Comercial Altacia.</h1>"
            informacion2 += "<p><strong>Dirección:</strong> Blvd. Aeropuerto No. 104, Cerrito de Jerez, 37530 León, Gto.</p>"
            informacion2 += "<p><strong>Teléfono:</strong>477 167 6531</p>"
       
        var informacion3 =  "<h1>Nike Factory Store.</h1>"
            informacion3 += "<p><strong>Dirección:</strong>C.C. Centro Factory Outlet del Bajío Locales 1A al, Blvd. Aeropuerto 841-5A, Predio Santa Anita, 37295 León, Gto..</p>"
            informacion3 += "<p><strong>Teléfono:</strong>+477 761 1431.</p>"
        
    
            

            

        function iniciaMapa() {

            var propiedades = {
                center: {
                    lat: 21.152639, lng: -101.711598
                },
                zoom: 14
            };

            const mapa = document.getElementById("map")
            const map = new google.maps.Map(mapa,propiedades)

           if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(position => {

                    let position1 = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    }

                    let position2 = {
                        lat : 21.093641937675045, 
                        lng : -101.62605586928038
                    }

                    let position3 = {
                        lat: 21.087335545434563, 
                        lng: -101.61617461108563  
                    }

                    let propertiesMarker1 = {
                        position: position1,
                        map,
                        title: "Marker1"
                    }

                    let propertiesMarker2 = {
                        position: position2,
                        map,
                        title: "Marker2"
                    }
                    
                    let propertiesMarker3 = {
                        position: position3,
                        map,
                        title: "Marker3"
                    }

                    const marker1 = new google.maps.Marker(propertiesMarker1);
                    const marker2 = new google.maps.Marker(propertiesMarker2);
                    const marker3 = new google.maps.Marker(propertiesMarker3);

                    map.setCenter(position1);

                    const infoWindow1 = new google.maps.InfoWindow({
                        content : informacion
                    });

                    const infoWindow2 = new google.maps.InfoWindow({
                        content : informacion2
                    });

                    const infoWindow3 = new google.maps.InfoWindow({
                        content : informacion3
                    });

                   
                    marker1.addListener("mouseover", ()=>{
                        infoWindow1.open(map, marker1);
                    })

                    marker2.addListener("click", ()=>{
                        infoWindow2.open(map, marker2);
                    })

                    marker3.addListener("click", ()=>{
                        infoWindow3.open(map, marker3);
                    })


                });

            }
        }
            

    </script>


    <!-- Bootstrap 5 beta -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa" async defer></script>

    
</body>
</html>
